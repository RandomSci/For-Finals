<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahine Learning | Log In</title>
</head>
<body>
    <div class="login">
        <div class="username">
            <input type="text" placeholder="Username">
            <p>Username</p>
        </div>
        <div class="password">
            <input type="password" placeholder="Password">
            <p>Password</p>
        </div>
        <div class="submit">
            <input type="checkbox" class="checkbox"><span>Remember me</span>
            <button class="submitbutton">Log In</button>
        </div>
    </div>
</body>
</html>
